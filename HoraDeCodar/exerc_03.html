<!-- Escreva um programa em Javascript em que o usuário informe o seu nome e em seguida o programa perguntará a idade do usuário. Agora 
    o programa deve exibir a mensagem "Olá, [NomeDoUsuario], sua idade é [idade]". -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    <script>
        nome = prompt("Digite seu nome: ")
        idd = prompt("Digite sua idade: ")
        window.alert("Olá, " + nome + ", sua idade é " + idd)
    </script>
</body>
</html>
