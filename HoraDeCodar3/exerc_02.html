<!-- Crie uma bomba relógio (usando somente código - para deixar claro!) cuja contagem regressiva vá de 30 a 0.
     Utilize "document.write" para escrever em tela e no final da repetição escreva "EXPLOSÃO". -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    <p id="resp"></p>
    <script>
        let resp = document.getElementById('resp');
        let contador = 30;
        let explodiu = false;


        setInterval(() => {
            if (!explodiu){
                resp.innerHTML = contador;
                contador--
                if (contador == -1){
                    explodiu = true;
                }
            } else{
                resp.innerHTML = 'EXPLODIU!!!';
            }
        }, 1000);
    </script>
</body>
</html>
