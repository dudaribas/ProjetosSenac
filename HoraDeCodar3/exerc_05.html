<!-- Faça um algoritmo que calcule e escreva a média aritmética dos dois números inteiros informados pelo usuário e todos os números inteiros entre eles. Considere que o primeiro sempre será menor que o segundo. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
</head>
<body>
    <script>
        let num1 = Number(prompt("Digite um número: "))
        let num2 = Number(prompt("Digite outro número: "))
        var media = (num1 + num2) / 2

        if(num2 < num1){
            novonum2 = Number(prompt("O segundo número tem que ser maior, coloque outro: "))
            num2 = novonum2
        }
        window.alert("A média é " + media)

        while(num1 < num2){
            num1++;
            window.alert(num1)
        }
        
    </script>
</body>
</html>
