<!-- Escreva um algoritmo para ler 2 valores informados pelo usuário e se o segundo valor informado for igual ou menor que ZERO, deve ser lido um novo valor. Ou seja, para o segundo valor não pode ser aceito o valor zero, nem um valor negativo.  O seu programa deve imprimir o resultado da divisão do primeiro valor lido pelo segundo valor. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    <script>
       var num1 = Number(prompt("Digite um número: "))
       var num2 = Number(prompt("Digite outro número: "))

        while(num2 <= 0){
            var novoNum2 = Number(prompt("O segundo número não pode ser igual ou menos que 0. Digite outro valor: "))
            num2 = novoNum2
        }
        var resultado = num1 / num2
        window.alert("A divisão de " + num1 + " por " + num2 + " é igual a " + resultado)
    </script>
</body>
</html>
