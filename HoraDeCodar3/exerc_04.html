<!-- Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros entre 15 (inclusive) e 100 (inclusive). -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>
<body>
    <p id="resultado"></p>
    <script>
const exibir = document.querySelector("#resultado")
var soma = 0;
var i = 15;

     while(i <= 100){
        soma +=i;
        i++;
     } 
     var resultado = soma / i
exibir.innerHTML = resultado.toFixed(0)
     
    
    </script>
</body>
</html>
