<!-- 1. Escreva um programa em que o usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    <script>
        num1 = Number(prompt("Digite um número: "))
        num2 = Number(prompt("Digite um segundo número: "))

        if(num1 > num2){
            window.alert("O " + num1 + " é o maior número.")
        }
        else{
            window.alert("O " + num2 + " é o maior número.")
        }
    </script>
</body>
</html>
