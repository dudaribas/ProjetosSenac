<!-- Faça um programa que receba quatro valores informados
pelo usuário, mas informe somente o primeiro, o último e o maior de todos eles (considere que todos os números informados 
serão diferentes) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>
</head>
<body>
    <script>
        let num1 = parseFloat(prompt("Digite o primeiro número:"));
        let num2 = parseFloat(prompt("Digite o segundo número:"));
        let num3 = parseFloat(prompt("Digite o terceiro número:"));
        let num4 = parseFloat(prompt("Digite o quarto número:"));

let maior = num1;

if(num2 > maior) {
    maior = num2;
}

if(num3 > maior) {
    maior = num3;
}

if(num4 > maior) {
    maior = num4;
}

alert(`O primeiro número é: ${num1}`);
alert(`O último número é: ${num4}`);
alert(`O maior número é: ${maior}`);

        
    </script>
</body>
</html>
