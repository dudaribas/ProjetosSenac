<!-- Escreva um programa para ler o ano de nascimento de uma pessoa e escrever uma mensagem 
que diga se ela poderá ou não votar este ano (não é necessário considerar o mês em que ela nasceu). -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09</title>
</head>
<body>
    <script>
        ano = Number(prompt("Que ano vc nasceu? "))
        nasc = 2023 - ano

        if(nasc == 18){
            atual = Number(prompt("Que mês estamos? "))
            mes = Number(prompt("Que mês vc nasceu? "))
            if(mes < atual){
                window.alert("Você precisa votar...")
            }
            else{
                window.alert("Você não precisa votar...")
            }
        }else if(nasc > 18){
            window.alert("Você precisa votar...")
        }
        else{
            window.alert("Você não precisa votar...")
        }
        
    </script>
</body>
</html>
