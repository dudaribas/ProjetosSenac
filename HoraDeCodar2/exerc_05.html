<!-- Faça um programa que leia 6 valores informados pelo usuário,
 calcule, exiba os números informados e escreva a média aritmética desses valores lidos. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
 </head>
 <body>
    <script>
        a = Number(prompt("Digite um número: "))
        b = Number(prompt("Digite um segundo número: "))
        c = Number(prompt("Digite um terceiro número: "))
        d = Number(prompt("Digite um quarto número: "))
        e = Number(prompt("Digite um quinto número: "))
        f = Number(prompt("Digite um sexto número: "))
        media = (a + b + c + d + e + f) / 6

        window.alert("A médias dos valores são: " + media)
    </script>
 </body>
 </html>
