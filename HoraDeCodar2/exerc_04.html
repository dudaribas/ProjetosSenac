<!-- Faça um programa que leia 3 valores informados pelo usuário (considere que não serão informados valores iguais) e escrever a soma dos 2 maiores. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>
<body>
    <script>
        a = Number(prompt("Digite um número: "))
        b = Number(prompt("Digite um segundo número: "))
        c = Number(prompt("Digite um terceiro número: "))

        if(a > b && b > c){
           soma= a + b
           window.alert("A soma dos dois maiores é " + soma)
        }
        else if(b > a && c < a){
            soma= a + b
            window.alert("A soma dos dois maiores é " + soma)
        }
        else if(c > a && b > a){
            soma= c + b
            window.alert("A soma dos dois maiores é " + soma)
        }
        else if(a > b && b < c){
            soma= c + a
            window.alert("A soma dos dois maiores é " + soma)
        }
    </script>
</body>
</html>
