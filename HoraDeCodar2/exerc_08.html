<!-- Escreva um programa que calcule a média de quatro números informados pelo usuário, mas somente se esses números forem maiores que 0 e menores que 10. No final, se a média for maior que cinco o 
usuário receberá uma mensagem "Você passou no teste". Em qualquer outra situação, ele receberá uma mensagem de "tente novamente" -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 08</title>
</head>
<body>
    <script>
        a = Number(prompt("Digite um número: "))
        b = Number(prompt("Digite um segundo número: "))
        c = Number(prompt("Digite um terceiro número: "))
        d = Number(prompt("Digite um quarto número: "))
        media = (a+b+c+d) / 4

        if(media < 0){
            window.alert("Tente novamente...")
        }
        else{
            window.alert("Você passou no teste!!!")
        }
    </script>
</body>
</html>
