<!-- Uma micro calculadora -->
<!-- Escreva um programa para ler 2 valores inteiros informados pelo usuário e uma das seguintes operações a serem -->
<!-- executadas (codificada da seguinte forma: 1.Adição, 2.Subtração, 3.Divisão, 4.Multiplicação). -->
<!-- O programa deve calcular e escrever o resultado dessa operação sobre os dois valores lidos. Observação: Considere -->
<!-- que só serão lidos os valores 1, 2, 3 ou 4 para as operações -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    <script>
        num1 = Number(prompt("Digite um número: "))
        num2 = Number(prompt("Digite outro número: "))
        oper = Number(prompt("Qual operação vc deseja realizar? Digite [1] para adição; [2] para subtração; [3] para divisão; e [4] para multiplicação"))

        if(oper == 1){
            valor = num1 + num2
            window.alert("O resultado da soma é " + valor)
        }
        else if(oper == 2){
            valor = num1 - num2
            window.alert("O resultado da subtração é " + valor)
        }
        else if(oper == 3){
            valor = num1 / num2
            window.alert("O resultado da divisão é " + valor)
        }
        else if(oper == 4){
            valor = num1 * num2
            window.alert("O resultado da multiplicação é " + valor)
        }
        else{
            window.alert("Operação inválida.")
        }
    </script>
</body>
</html>
